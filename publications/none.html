  <script type="text/javascript">
  $(document).ready(function() {
   $('ul#filter a').click(function() {
      $(this).css('outline','none');
      $('ul#filter .current').removeClass('current');
      $(this).addClass('current');

      //var filterVal = $(this).text().toLowerCase();
      var filterVal = $(this).data('val');
      $('.publications').fadeOut('fast', 'easeOutQuad', function() {
         $('.publications >h3, .publications >ul.publist >li').each(function() {
            $(this).fadeOut(0);
            if (filterVal=='all' || $(this).hasClass(filterVal)) {
               $(this).fadeIn('fast', 'easeOutQuad');
            }
         });
         $(this).fadeIn(0);
      });
      return false;
   });
   $('a#all').click();
  });
  </script>
